name: Build Kubebb core image

on:
  push:
    branches: [main]
env:
  GO_VER: 1.20
  GO_TAGS: ""

jobs:
  image:
    if: github.repository == 'kubebb/core'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set Variable
        id: set-env
        run: |
          echo "TAG=$(git describe --abbrev=0 --tags --match 'v*')" >> $GITHUB_OUTPUT
          echo "DATE=$(TZ=Asia/Shanghai date +'%Y%m%d')" >> $GITHUB_OUTPUT
      - name: Show Variable
        run: echo "varibables ${{ steps.set-env.outputs.TAG }}-${{ steps.set-env.outputs.DATE }}"
      - name: Test Build
        run: |
          scripts/install-tools.sh
          make image
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          buildkitd-flags: --debug
          config-inline: |
            [worker.oci]
              max-parallelism = 1
      - name: Login to the dockerhub Registry
        uses: docker/login-action@v2
        with:
          username: kubebb
          password: ${{ secrets.DOCKER_TOKEN }}
      - uses: benjlevesque/short-sha@v2.1
        name: Get short commit sha
        id: short-sha
      - name: Build and push
        id: push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: |
            kubebb/core:latest
            kubebb/core:v${{ steps.set-env.outputs.DATE }}-${{ steps.short-sha.outputs.sha }}
            kubebb/core:${{ steps.set-env.outputs.TAG }}-${{ steps.set-env.outputs.DATE }}-${{ steps.short-sha.outputs.sha }}
          push: true
          build-args: |
            GO_VER=${{ env.GO_VER }}
            GO_TAGS=${{ env.GO_TAGS }}
            BUILD_ID=${{ env.SEMREV_LABEL }}
            BUILD_DATE=${{ env.BUILD_DATE }}